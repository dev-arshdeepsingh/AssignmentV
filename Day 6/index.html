  <body>
    <form>
      <h2>Buisness Inquiry</h2>

      <p>
        Thank you for your interest in Indegene.Please fill the form below and
        one of our team member will connect with you.
      </p>

      <div>
        <input type="text" id="nm" placeholder="Name" />
        <input type="email" id="em" placeholder="E-mail" />
      </div>

      <div>
        <input type="number" id="ph" placeholder="Phone" />

        <input type="text" id="co" placeholder="Company" />
      </div>

      <div><input type="text" id="sub" placeholder="Subject" /></div>
      <div><input type="text" id="sms" placeholder="Message" /></div>

      <button type="submit" id="button">Submit</button>
    </form>
