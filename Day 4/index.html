<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day4</title>
  </head>
  <body style="background-color: antiquewhite">
    <h2><u>Registeration Form</u></h2>
    <form action="/action">
      <div>
        <label for="name"> Enter Name:</label>
        <input type="text" placeholder="Enter Name" id="name" />
      </div>
      <br />

      <div>
        <label for="age"> Enter Age:</label>
        <input type="number" id="age" placeholder="Enter Age" />
      </div>
      <br />

      <div>
        <label for="dob">Enter D.O.B:</label> <input type="date" id="dob" />
      </div>
      <br />

      <div>
        <label for="gender">Gender:</label>
        <select name="Gender" id="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <br />

      <div>
        <label for="TnC">Agree to Terms and Conditions:</label>
        <input type="checkbox" name="TnC" id="TnC" />
      </div>
      <br />

      <div>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" placeholder="Enter Email" />
      </div>
      <br />

      <div>
        <label for="pwd">Enter Password:</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Enter Password"
        />
      </div>
      <br />

      <div>
        <label for="hobbies">Enter Hobbies:</label>
        <input type="text" id="hobbies" placeholder="Enter Hobbies" />
      </div>
      <br />

      <div>
        <button>Submit</button>
      </div>
    </form>
    <br />
    Already have an account? <a href="./login.html">Login</a>
  </body>
</html>
